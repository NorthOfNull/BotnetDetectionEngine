<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script type="text/javascript" src="../js/nav.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <title>Activity Graph</title>
    </head>

    <body>
        <nav id='nav'>
            <a id="navMenuIcon" onclick="toggleNav()">
                <img src="../icons/navmenu.png">
            </a>
            <div class="navItems">
                <a href="index.html">
                    <img src="../icons/home.png"></img>
                    <p>Home</p>
                </a>
                <a href="alert.html">
                    <img src="../icons/alert.png"></img>
                    <p>Alerts</p>
                </a>
                <a href="#">
                    <img src="../icons/graph.png"></img>
                    <p>Activity</p>
                </a>
                <a href="log.html">
                    <img src="../icons/log.png"></img>
                    <p>Flow Log</p>
                </a>
            </div>
        </nav>

        <div class="mainContainer"> 
            <h1>Activity Graph</h1>

            <canvas id="activity_graph"></canvas>

            <div class="sliderContainer">
                <p>Update Interval (seconds) = <span id="update_interval_value">1</span></p>
                <input type="range" min="1" max="10" value="1" class="slider" id="update_interval_slider">
            </div>


            <div class="sliderContainer">
                <p>X-Axis Display Limit = <span id="x_limit_value">20</span></p>
                <input type="range" min="5" max="50" value="20" class="slider" id="x_limit">
            </div>
        </div>



        <script>
            toggleNav(called_on_page_init=true);
        </script>

        <script type="text/javascript" src="../js/activity_graph.js"></script>
        <script type="text/javascript" src="../js/renderer.js"></script>
    </body>
</html>
